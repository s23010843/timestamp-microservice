<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice</title>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <form id="timestamp-form">
    <input type="text" id="date-input" placeholder="Enter date or Unix timestamp" />
    <button type="submit">Get Timestamp</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('timestamp-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date-input').value;

      const result = {
        unix: new Date(date).getTime(),
        utc: new Date(date).toUTCString()
      };
      
      // Show the result directly (since no API call is made)
      document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
    });
  </script>
</body>
</html>
