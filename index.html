<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <h1>Timestamp Microservice</h1>
        <p>Enter a date to get the Unix timestamp and UTC string:</p>
        <input type="text" id="dateInput" placeholder="Enter a date or leave empty for current time">
        <button onclick="getTimestamp()">Get Timestamp</button>
        <div id="result" class="result" style="display: none;">
            <p><strong>Unix Timestamp:</strong> <span id="unix"></span></p>
            <p><strong>UTC String:</strong> <span id="utc"></span></p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>

</html>
